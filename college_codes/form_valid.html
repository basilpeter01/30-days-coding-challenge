<html>
    <head>
        <title>Form validation</title>
        <script>
            function validate()
            {
                var email=document.getElementById("email").value;
                var number=document.getElementById("number").value;
                var pattern=/^[a-zA-z0-9]+@[a-zA-z0-9]+\.[a-z]{2,}$/;
                var number_pattern=/^[0-9]{10}$/;
                if (pattern.test(email))
            {
                document.getElementById("email_result").value = "valid email";
            }
            else 
            {
                document.getElementById("email_result").value="oops..invalid email";
            }

            if(number_pattern.test(number))
            {
              document.getElementById("number_result").value="valid number";      
            }
            else{
                document.getElementById("number_result").value="oops..invalid number";
            }
            }
        </script>
    </head>
    <body>
        <h2>FORM VALIDATION</h2>        
        <label for="email">Enter email</label>
        <input type="text" id="email" placeholder="email" required><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="email_result" placeholder="result of email validation" disabled ><br><br>

            <label for="number">Enter <br>phone number</label>
        <input type="text" id="number" placeholder="phone number"><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="number_result" placeholder="result of number validation" disabled><br><br>
        &nbsp;
        <input type="button" value="submit" onclick="validate()" style="color:rgb(22, 58, 22);background-color:lightgray ">
        
    </body>
</html>
